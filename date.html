<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Boxes</title>
    <link rel="stylesheet" href="styles/date.css">
</head>
<body>
    
        <h1 class="div-activities">Your activities</h1>
        <h1 class="div-week">This week</h1>
   
    <div class="flex-container">
        <div class="date-box" id="day-before-yesterday">
            <div class="date"></div>
        </div>
        <div class="date-box" id="yesterday">
            <div class="date"></div>
        </div>
        <div class="date-box" id="today">
            <div class="date"></div>
        </div>
        <div class="date-box" id="tomorrow">
            <div class="date"></div>
        </div>
        <div class="date-box" id="day-after-tomorrow">
            <div class="date"></div>
        </div>
    <div>
    <script src="script/date.js"></script>
</body>
</html>
